<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.2 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Title -->
    <title>My Profile</title>
    <!-- favicon -->
    <link href="img/DrivEz_logo.png" rel="icon">
    <!-- protect.js -->
    <script  src="js/protect.js"></script>

</head>
<body>
    <div id="app">
        <!-- Nav bar -->
        <nav class="navbar navbar-expand-lg position-sticky top-0" style="background-color:rgb(247, 240, 240); z-index:10000;">
            <div class="container-fluid">
                <a class="navbar-brand fs-1" href="#">
                    <span>Driv</span><span class="text-info">Ez</span><span>.</span>
                </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <h4 class="mx-1"><a class="nav-link"  href="search-instructor.html">Browse Instructors</a></h4>
                </li>
                <li class="nav-item">
                    <h4 class="mx-1"><a class="nav-link active" href="#" aria-current="page">My Profile</a></h4>
                </li>
                <li class="nav-item">
                    <h4 class="mx-1"><a class="nav-link" href="index.html">Logout</a></h4>
                </li>
                <li class="nav-item">
                    <h4 class="mx-1"><a class="nav-link disabled text-info" href="#">{{name}}</a></h4>
                </li>
                </ul>
            </div>
            </div>
        </nav>
        <div class="container fs-5" id="app">
            <!-- Search bar -->
        
            <div class="display-2 text-center mb-3">
                My Profile
            </div>
            <ul class="nav nav-tabs fs-5 mb-3 justify-content-center" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Main Information</button>
                </li>
                <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Reset Password</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                    <div class="container">
                        <div class="row mb-3 justify-content-center">
                            <div div class="col-12 col-md-8 col-lg-6">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" name="username" id="username" v-model="username" disabled class="form-control fs-5">
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-center">
                            <div div class="col-12 col-md-8 col-lg-6">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" name="name" id="name" v-model="name" disabled class="form-control fs-5">
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-center">
                            <div class="col-12 col-md-8 col-lg-6">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" name="email" id="email" v-model="email" disabled class="form-control fs-5">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                    <div class="container fs-5">
                        <div class="row mb-5 justify-content-center">
                            <div class="col col-lg-6">
                                <label for="current_password" class="form-label">Current Password</label>
                                <input type="password" class="form-control fs-5" v-model="password" id="current_password" placeholder="Current Password"> 
                            </div>
                        </div>
                        <div class="row mb-5 justify-content-center">
                            <div class="col col-lg-6">
                                <label for="new_password" class="form-label">New Password</label>
                                <input type="password" class="form-control fs-5" v-model="new_password" id="new_password" placeholder="New Password"> 
                            </div>
                        </div>
                        <div class="row mb-5 justify-content-center">
                            <div class="col col-lg-6">
                                <label for="reenter_new_password" class="form-label">Re-enter New Password</label>
                                <input type="password" class="form-control fs-5" v-model="reenter_new_password" id="reenter_new_password" placeholder="Re-enter New Password"> 
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col col-lg-6 text-center">
                                <button class="btn btn-primary fs-5" @click="updatepw()">Update Password</button>&nbsp;&nbsp;
                                <button class="btn btn-warning fs-5 text-white" @click="clearpw()">Clear Form</button>
                            </div>
                        </div>
                        <div class="row justify-content-center text-danger mt-3">
                            <div class="col col-lg-6 text-center fs-5">
                                {{error_arr.join("")}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- Footer -->
    <div id="footer">
        <footer-component></footer-component>
    </div>
    <!-- Footer Vue App -->
    <script src="js/footer.js"></script>
    <!-- Student Profile Vue App -->
    <script type="module" src="js/student_profile.js"></script>
    <!-- Bootstrap 5.2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
