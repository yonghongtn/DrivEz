<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.2 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Title -->
    <title>Enter instructor information</title>
</head>
<body>

    <div class="container-fluid" id="app">
        <div class="row my-5">
            <div class="col-md-4"></div>
            <div class="col-md-4 border p-5">
                <!-- drivEZ logo -->
                <div class="text-center">
                    <img src="drivEz_logo.png" alt="logo">
                </div>
                
                <h1 class="fw-bold text-center">Instructor information</h1>
                
                <form>
                    <!-- enter licence photo -->
                    <div class="mb-3">
                        <label for="licence" class="form-label">Instructor's licence photo</label>
                        <input class="form-control" v-model="photo" type="file" id="licence">
                    </div>
                    <!-- enter test cert -->
                    <div class="mb-3">
                        <label for="cert" class="form-label">Driving instructor's certificate</label>
                        <input class="form-control" v-model="cert" type="file" id="cert">
                    </div>
                    <!-- enter location -->
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" v-model="location" id="location" name="location" placeholder="Enter your location">
                    </div>
                    <!-- enter contact -->
                    <div class="mb-3">
                        <label for="contact" class="form-label">Contact details</label>
                        <input type="text" class="form-control" v-model="contact" id="contact" name="contact" placeholder="Enter your contact details">
                    </div>
                    <!-- enter price -->
                    <div class="mb-3">
                        <label for="price" class="form-label">Price per lesson</label>
                        <input type="number" class="form-control" v-model="price" id="price" name="price" min="0" step=".01" placeholder="Enter your price per lesson">
                    </div>
                </form>
                <!-- submit button -->
                <button class="btn btn-primary w-100 mb-3" @click="submit()">Submit</button>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    
    <!-- Bootstrap 5.2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    photo: null,
                    cert: null,
                    location: '',
                    contact: '',
                    price: 0
                }
            },
            methods: {
                submit(){
                    
                }
            },
        })
        app.mount('#app')
    </script>
</body>
</html>
