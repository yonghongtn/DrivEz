<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.2 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Title -->
    <title>Enter Instructor Information</title>
    <!-- favicon -->
    <link href="img/DrivEz_logo.png" rel="icon">
</head>
<body>

    <div class="container" id="app">
        <div class="row fs-5 justify-content-center">
            <div class="col-12 col-sm-9 col-md-6 col-lg-4  border-0">
                <!-- drivEZ logo -->
                <div class="text-center">
                    <img src="img/DrivEz_logo.png"alt="logo" class="w-100">
                </div>
                
                <h1 class="fw-bold text-center mb-3">Instructor Information</h1>
                
                <form>
                    <!-- enter licence photo -->
                    <div class="mb-3">
                        <label for="licence" class="form-label">Instructor's License Photo</label>
                        <input class="form-control" v-model="photo" type="file" id="licence">
                    </div>
                    <!-- enter test cert -->
                    <div class="mb-3">
                        <label for="cert" class="form-label">Driving Instructor's Certificate</label>
                        <input class="form-control" v-model="cert" type="file" id="cert">
                    </div>
                    <!-- choose gender -->
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender<label>
                        <select class="form-select" v-model="gender" id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <!-- enter birth year -->
                    <div class="mb-3">
                        <label for="birth" class="form-label">Birth year</label>
                        <input type="number" class="form-control" v-model="birth" id="birth" placeholder="e.g. 1968">
                    </div>
                    <!-- enter languages -->
                    <div class="mb-3">
                        <label for="lang" class="form-label">Languages you can speak</label>
                        <input type="text" class="form-control" v-model="lang" id="lang" placeholder="e.g. English, Chinese">
                    </div>
                    <!-- enter teaching exp -->
                    <div class="mb-3">
                        <label for="teach" class="form-label">Year you started teaching</label>
                        <input type="number" class="form-control" v-model="teach" id="teach" placeholder="e.g. 1968">
                    </div>
                    <!-- choose licence -->
                    <div class="mb-3">
                        <label for="licence" class="form-label">Licence that you teach<label>
                        <select class="form-select" v-model="licence" id="licence">
                            <option value="3">3</option>
                            <option value="3A">3A</option>
                        </select>
                    </div>
                    <!-- enter location -->
                    <div class="mb-3">
                        <label for="location" class="form-label">Teaching Location (enter an area or postal code)</label>
                        <input type="text" class="form-control" v-model="location" id="location" placeholder="e.g. sengkang / 178902">
                    </div>
                    <!-- enter phone -->
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone number</label>
                        <input type="text" class="form-control" v-model="phone" id="phone" placeholder="e.g. 87654321">
                    </div>
                    <!-- enter lesson price -->
                    <div class="mb-3">
                        <label for="lesson_price" class="form-label">Price per lesson</label>
                        <input type="number" class="form-control" v-model="lesson_price" id="lesson_price" min="0" step=".01" placeholder="e.g. 40.10">
                    </div>
                    <!-- enter enrolment fee -->
                    <div class="mb-3">
                        <label for="enrol_fee" class="form-label">Enrolment fee</label>
                        <input type="number" class="form-control" v-model="enrol_fee" id="enrol_fee" min="0" step=".01" placeholder="e.g. 40.10">
                    </div>
                    <!-- enter circuit fee -->
                    <div class="mb-3">
                        <label for="circuit_fee" class="form-label">Circuit fee</label>
                        <input type="number" class="form-control" v-model="circuit_fee" id="circuit_fee" min="0" step=".01" placeholder="e.g. 40.10">
                    </div>
                    <!-- enter car rental fee -->
                    <div class="mb-3">
                        <label for="rental_fee" class="form-label">Car rental fee (for practical test)</label>
                        <input type="number" class="form-control" v-model="rental_fee" id="rental_fee" min="0" step=".01" placeholder="e.g. 40.10">
                    </div>
                </form>
                <!-- error msg -->
                <div class="mb-3">
                    <p class="text-danger" v-html="error_str"></p>
                </div>
                <!-- submit button -->
                <button class="btn btn-primary w-100 mb-3" @click="submit()">Submit</button>
            </div>
        </div>
    </div>
    <div id="footer" class="mt-5">
        <footer-component></footer-component>
    </div>
    
    <!-- Footer Component -->
    <script src="js/footer.js"></script>
    <!-- Bootstrap 5.2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script type="module" src="db_config.js"></script>
    <script type="module" src="instructor_info.js"></script>
</body>
</html>
