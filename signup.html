<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.2 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Title -->
    <title>Sign Up</title>
    <!-- favicon -->
    <link href="img/DrivEz_logo.png" rel="icon">
</head>
<body>

    <div class="container" id="app">
        <div class="row justify-content-center fs-5">
            <div class="col-12 col-sm-9 col-md-6 col-lg-4  border-0">
                <!-- drivEZ logo -->
                <div class="text-center">
                    <img src="img/DrivEz_logo.png" alt="logo" class="w-100">
                </div>
                
                <h1 class="fw-bold text-center mb-3">Sign Up</h1>
                
                <form>
                    <!-- instructor or student -->
                    <div class="mb-3">
                        <label for="instructor" class="form-label">Are you a student or an instructor?<label>
                        <select class="form-select fs-5" v-model="user_type">
                            <option value="student">Student</option>
                            <option value="instructor">Instructor</option>
                        </select>
                    </div>
                    <!-- enter name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" v-model="name" class="form-control fs-5" id="name" name="name" placeholder="Full name (as per NRIC)">
                    </div>
                    <!-- enter email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" v-model="email" class="form-control fs-5" id="email" name="email" placeholder="Email Address">
                    </div>
                    <!-- enter password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" v-model="password" class="form-control fs-5" id="password" name="password" placeholder="Password">
                    </div>
                    <!-- re-enter password -->
                    <div class="mb-3">
                        <label for="password2" class="form-label">Re-enter Password</label>
                        <input type="password" v-model="password2" class="form-control fs-5" id="password2" name="password2" placeholder="Re-enter Password">
                    </div>
                </form>
                <!-- error msg -->
                <div class="mb-3">
                    <p class="text-danger" v-html="error_str"></p>
                </div>
                <!-- t&cs -->
                <p class="small"> By signing up, you are agreeing to DrivEz's <span class="text-decoration-underline">user agreement</span> and <span class="text-decoration-underline">privacy policy</span>.</p>

                <!-- Submit button -->
                <button class="btn btn-primary w-100 mb-3 fs-5" @click="validate()">Sign Up</button>
                <hr>
                <!-- redirect to sign up -->
                Already have an account? <a href="login.html">Log in</a><br>
                <!-- redirect to home -->
                <a href="index.html" class="btn btn-danger text-white mt-3 fs-5">Back to Homepage</a>
            </div>
        </div>
    </div>
    <div id="footer" class="mt-5">
        <footer-component></footer-component>
    </div>
    
    <!-- Footer Component -->
    <script src="js/footer.js"></script>
    <!-- Bootstrap 5.2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Signup Page Vue App -->
    <script src="js/signup.js"></script>
</body>
</html>
