<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.2 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Title -->
    <title>Login</title>

    <!-- favicon -->
    <link href="img/DrivEz_logo.png" rel="icon">
</head>
<body>

    <div class="container" id="login">
        <div class="row mb-5 fs-5 justify-content-center">
            <div class="col-12 col-sm-9 col-md-6 col-lg-4  border-0">
                <!-- drivEZ logo -->
                <div class="text-center">
                    <img src="img/DrivEz_logo.png" class="w-100" alt="logo">
                </div>
                
                <h1 class="fw-bold text-center">Log In</h1>
                
                <form>
                    <!-- enter username -->
                    <div class="mb-3">
                        <label for="username" class="form-label fs-5">Username</label>
                        <input type="text" class="form-control  fs-5" v-model="username" placeholder="Username" id="username">
                    </div>
                    <!-- enter password -->
                    <div class="mb-3">
                        <label for="password" class="form-label fs-5">Password</label>
                        <input type="password" class="form-control fs-5" v-model="password" placeholder="Password" id="password">
                    </div>
                </form>
                <!-- error msg -->
                <div class="mb-3">
                    <p class="text-danger" v-html="error_str"></p>
                </div>
                <!-- submit button -->
                <button class="btn btn-primary w-100 mb-3 fs-5" id="login-button" href="" @click="login()">Log In</button>
                <!-- forgot password -->
                Forgot password? <a href="">Reset here.</a><br>
                Not registered yet? <a href="signup.html">Register here.</a><br>
                <a href="index.html" class="btn btn-danger text-white mt-3 fs-5">Back to Homepage</a>
            </div>
        </div>
    </div>

    <div id="footer" class="mt-5">
        <footer-component></footer-component>
    </div>
    
    <!-- Footer Component -->
    <script src="js/footer.js"></script>
    <!-- Validate login data Vue App -->
    <script type="module" src="db_config"></script>
    <script type="module" src="js/validate_login.js"></script>
    <!-- Bootstrap 5.2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
