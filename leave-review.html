<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.2 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Title -->
    <title>Leave Review</title>
</head>
<body>
    
    <div class="display-1">Leave Review</div>

    <div>Instructor: David LO</div>

    <div>
        <label for="rating" class="form-label">Rating of Instructor</label>
        <select name="rating" id="rating" class="form-select">
            <option value="5">Excellent</option>
            <option value="4">Very Good</option>
            <option value="3">Average</option>
            <option value="2">Poor</option>
            <option value="1">Terrible</option>
        </select>
    </div>
   
    <div>
        <textarea id="review" cols="30" rows="10" placeholder="How was your experience"></textarea>
    </div>
    <div>
        Enrolment date
        <input type="date" class="form-control">
    </div>
    <div>
        Did you pass?
        <input type="radio" class="form-check-input" value="1">Yes
        <input type="radio" class="form-check-input" value="0">No
    </div>
    <div>
        Number of Times Taken To Pass
        <input type="number" class="form-control">
    </div>
    <div>
        <button class="btn btn-primary">Submit</button>
    </div>

    
    <!-- Bootstrap 5.2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
