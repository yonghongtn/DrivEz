<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.2 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Title -->
    <title>Browse Instructors</title>
    <!-- favicon -->
    <link href="img/DrivEz_logo.png" rel="icon">
</head>
<body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg" style="background-color:rgb(247, 240, 240)">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/DrivEz_logo.png"   class="d-inline-block align-top img-fluid h-50" style="max-height:80px">
                <span class="display-2">Driv</span>
                <span class="text-info display-2">Ez</span>
                <span class="display-2">.</span>
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <h4 class="mx-1"><a class="nav-link active" aria-current="page" href="#">Browse Instructors</a></h4>
              </li>
              <li class="nav-item">
                <h4 class="mx-1"><a class="nav-link" href="#">My Profile</a></h4>
              </li>
              <li class="nav-item">
                <h4 class="mx-1"><a class="nav-link" href="#">Logout</a></h4>
              </li>
              <li class="nav-item">
                <h4 class="mx-1"><a class="nav-link disabled text-info" href="#">John Tan</a></h4>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container">
        <!-- Search bar -->
     
        <div class="display-2 text-center mb-3">
            Browse Instructors
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control fs-3" placeholder="Search instructor by name" aria-label="Recipient's username with two button addons">
            <button class="btn btn-outline-secondary fs-3 btn-primary text-white" type="button">Search</button>
        </div>

        <!-- Filter bar -->
        <div class="row justify-content-end mb-5">
            <div class="col-12 col-sm-9 col-md-6 col-lg-4">
                <div class="input-group fs-3">
                    Filter by: &nbsp;&nbsp;  
                    <select class="form-select form-select-lg fs-3" aria-label=".form-select-lg example">
                        <option selected>No filter</option>
                        <option value="1">Popularity</option>
                        <option value="2">Ascending Price</option>
                        <option value="3">Descending Price</option>
                    </select>
                </div>
            </div>
        </div>
        
        
        <!-- Instructor Cards -->
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="card col-12 col-lg-6 col-xl-4">
                    <div class="row">
                        <div class="col-5">
                            <img src="http://www.mysmu.edu/faculty/davidlo/PhotoDLo-small.JPG" class="img-fluid rounded-start h-100 p-3" alt="driver-image">
                        </div>
                        <div class="col-7">
                            <div class="card-body fs-5">
                                <h5 class="card-title fs-4">David LO</h5>
                                <div>Rating: 5.0/5</div>
                                <div>Lesson Fee: $40</div>
                                <div>Passing Rate: 100%</div>
                                <div class="my-1">
                                    <button class="btn btn-primary fs-5">More Info</button>  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card col-12 col-lg-6 col-xl-4">
                    <div class="row">
                        <div class="col-5">
                            <img src="http://www.mysmu.edu/faculty/davidlo/PhotoDLo-small.JPG" class="img-fluid rounded-start h-100 p-3" alt="driver-image">
                        </div>
                        <div class="col-7">
                            <div class="card-body fs-5">
                                <h5 class="card-title fs-4">David LO</h5>
                                <div>Rating: 5.0/5</div>
                                <div>Lesson Fee: $40</div>
                                <div>Passing Rate: 100%</div>
                                <div class="my-1">
                                    <button class="btn btn-primary fs-5">More Info</button>  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card col-12 col-lg-6 col-xl-4">
                    <div class="row">
                        <div class="col-5">
                            <img src="http://www.mysmu.edu/faculty/davidlo/PhotoDLo-small.JPG" class="img-fluid rounded-start h-100 p-3" alt="driver-image">
                        </div>
                        <div class="col-7">
                            <div class="card-body fs-5">
                                <h5 class="card-title fs-4">David LO</h5>
                                <div>Rating: 5.0/5</div>
                                <div>Lesson Fee: $40</div>
                                <div>Passing Rate: 100%</div>
                                <div class="my-1">
                                    <button class="btn btn-primary fs-5">More Info</button>  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>          
        </div>
    </div>
    
    <!-- Footer -->
    <div id="footer">
        <footer-component></footer-component>
    </div>
    <!-- Footer Vue App -->
    <script src="js/footer.js"></script>
    <!-- Bootstrap 5.2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
